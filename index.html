  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Apr 12, 2021 20:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      document.getElementById("date").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("date").innerHTML = "EXPIRED";
      }
    }, 1000);
    window.onload = function () {

      var parallaxBox = document.getElementById('mouse');
      var starLeft = document.getElementById('star').offsetLeft,
        starTop = document.getElementById('star').offsetTop,
        moonLeft = document.getElementById('moon').offsetLeft,
        moonTop = document.getElementById('moon').offsetTop,
        mosque1Left = document.getElementById('mosque1').offsetLeft,
        mosque1Top = document.getElementById('mosque1').offsetTop,
        mosque2Left = document.getElementById('mosque2').offsetLeft,
        mosque2Top = document.getElementById('mosque2').offsetTop;

      parallaxBox.onmousemove = function (event) {
        event = event || window.event;
        var x = event.clientX - parallaxBox.offsetLeft,
          y = event.clientY - parallaxBox.offsetTop;

        mouseParallax('star', starLeft, starTop, x, y, 20);
        mouseParallax('moon', moonLeft, moonTop, x, y, 15);
        mouseParallax('mosque1', mosque1Left, mosque1Top, x, y, 5);
        mouseParallax('mosque2', mosque2Left, mosque2Top, x, y, 3);
      }

    }

    function mouseParallax(id, left, top, mouseX, mouseY, speed) {
      var obj = document.getElementById(id);
      var parentObj = obj.parentNode,
        containerWidth = parseInt(parentObj.offsetWidth),
        containerHeight = parseInt(parentObj.offsetHeight);
      obj.style.left = left + (((mouseX - (parseInt(obj.offsetWidth) / 2 + left)) / containerWidth) * speed) + 'px';
      obj.style.top = top + (((mouseY - (parseInt(obj.offsetHeight) / 2 + top)) / containerHeight) * speed) + 'px';
    }
  </script>
